<!DOCTYPE html>
<html lang="en">
  

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dashboardwith using bootstrap</title>
    <link rel="stylesheet" href="css/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/css/dataTables.bootstrap5.min.css" />
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex ms-auto">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="search..."
                aria-label="search..."
                aria-describedby="basic-addon2"
              />
              <div class="input-group-append">
                <button class="btn btn-primary white-button" type="button" id="button-addon2">
                  <i class="bi bi-search"></i>
                </button>
                  <link
                    rel="stylesheet"
                    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
                  />
                </button>
              </div>
            </div>
          </form>
          <ul class="navbar-nav mb-2 mb-lg-0">
            <i class="bi bi-ui-checks-grid"></i>
            <i class="bi bi-bell-fill"></i>
            <i class="bi bi-person-fill"></i>
            
            
          </ul>
        </div>
      </div>
    </nav>

    <!--Main Navigation-->
<header>
  <!-- Sidebar -->
  <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
    <div class="position-sticky">
      <div class="list-group list-group-flush mx-3 mt-4">
        <a
          href="#"
          class="list-group-item list-group-item-action py-2 ripple"
          aria-current="true"
        >
        <i class="bi bi-columns-gap"></i></i></i><span>    Dashboard</span>
        </a>

        <a href="#" class="list-group-item list-group-item-action py-2 ripple active">
          <i class="bi bi-person-fill"></i></i><span>    User Profile</span>
        </a>

        <a href="#" class="list-group-item list-group-item-action py-2 ripple"
          ><i class="bi bi-table"></i></i><span>   TableList</span></a
        >

        <a href="#" class="list-group-item list-group-item-action py-2 ripple"
          >
          <i class="bi bi-chat-left-text"></i></i><span>   Typogarphy</span></a
        >

        <a href="#" class="list-group-item list-group-item-action py-2 ripple">
          <i class="bi bi-safe2-fill"></i></i><span>    Icons</span>
        </a> 

        <a href="#" class="list-group-item list-group-item-action py-2 ripple"
          ><i class="bi bi-geo-alt-fill"></i></i><span>     Maps</span></a
        >   
             
        <a href="#" class="list-group-item list-group-item-action py-2 ripple"
          ><i class="bi bi-bell-fill"></i></i><span>    Notification</span></a
        >
      </div>
    </div>
  </nav>
  
  
    <!-- Sidebar end-->
    <!-- main start-->
    <main class ="mt-5 pt-3">
      <div class="container-fluid"
      <div class="row"
      >
      <div class ="col-md-12"></div>
    </div>
     <div class="row"
     <div class="col-md-3">
      <div class="card-group">
        <div class="card">
          <i class="bi bi-files"></i>
          <div class="card-body">
            <h5 class="card-title">Used Spce</h5>
            <p class="card-text">"49/50GB</p>
            <p class="card-text"><small class="text-muted">
              <i class="bi bi-exclamation"></i>Get more space</small></p>
          </div>
        </div>
        <div class="card">
          <i class="bi bi-bank"></i>
          <div class="card-body">
            <h5 class="card-title">Revenue</h5>
            <p class="card-text">$34,245</p>
            <p class="card-text"><small class="text-muted">
              <i class="bi bi-calendar-minus"></i>Last 24 Hours
            </small></p>
          </div>
        </div>
        <div class="card">
          <i class="bi bi-exclamation-circle"></i>
          <div class="card-body">
            <h5 class="card-title">Fixed Issues</h5>
            <p class="card-text">75</p>
            <p class="card-text"><small class="text-muted"><i class="bi bi-paperclip"></i>Tracked from Github</small></p>
            
          </div>
        </div>
      </div>
      <div class="card">
        <i class="bi bi-twitter"></i>
        <div class="card-body">
          <h5 class="card-title">Followers</h5>
          <p class="card-text">+245</p>
          <p class="card-text"><small class="text-muted"><i class="bi bi-alarm"></i>Just Updated</small></p>
        </div>
        <body>
          <div class="row">
            <div class="col-md-4">
              <div class="card">
                <div class="card-header">
                  Dailysales
                </div>
                <div class="card-body">
                  <canvas class="chart" width="100" height="100"></canvas>
                </div>
              </div>
            </div>
      
            <div class="col-md-4">
              <div class="card">
                <div class="card-header">
                  Email Subscriptions
                </div>
                <div class="card-body">
                  <canvas class="chart" width="100" height="100"></canvas>
                </div>
              </div>
            </div>
      
            <div class="col-md-4">
              <div class="card">
                <div class="card-header">
                  Complted Tasks
                </div>
                <div class="card-body">
                  <canvas class="chart" width="100" height="100"></canvas>
                </div>
            
          </div>
        
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
     
     </div>
    </main>

    <!-- main end-->

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-3.5.1.js"></script>
    <script src="./js/jquery.dataTables.min.js"></script>
    <script src="./js/dataTables.bootstrap5.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
